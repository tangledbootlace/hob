name: Run Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-dotnet:
    name: .NET Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/back-end-dotnet/hob.sln

      - name: Build solution
        run: dotnet build src/back-end-dotnet/hob.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test src/back-end-dotnet/hob.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: '**/TestResults/**'

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-coverage-reports
          path: '**/TestResults/**/coverage.cobertura.xml'

  test-nextjs:
    name: Next.js Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/front-end-nextjs/hob-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: src/front-end-nextjs/hob-dashboard
        run: npm ci

      - name: Build Next.js application
        working-directory: src/front-end-nextjs/hob-dashboard
        run: npm run build

      - name: Run tests
        working-directory: src/front-end-nextjs/hob-dashboard
        run: npm test -- --coverage --passWithNoTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-test-results
          path: src/front-end-nextjs/hob-dashboard/coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-coverage-reports
          path: src/front-end-nextjs/hob-dashboard/coverage/lcov.info

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-dotnet, test-nextjs]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### .NET Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "dotnet-test-results" ]; then
            echo "✅ .NET tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ .NET tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next.js Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "nextjs-test-results" ]; then
            echo "✅ Next.js tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Next.js tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
