services:
  hob.api:
    container_name: hob.api
    image: hob.api
    build:
      context: ../src/back-end-dotnet
      dockerfile: HOB.API/Dockerfile
      args:
        - BUILD_CONFIGURATION=Debug
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - HOB_SERVICES_ContainerPort=8080
    depends_on:
      db:
        condition: service_healthy
        restart: true
      rabbitmq:
        condition: service_healthy
        restart: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-services-users.rule=Host(`hob.api.localhost`)"
      - "traefik.http.routers.backend-services-users.entrypoints=web"
    networks:
      - hob-network

  worker:
    build:
      context: ../src/back-end-dotnet
      dockerfile: HOB.Worker/Dockerfile
    image: hob-worker:latest
    container_name: hob-worker
    depends_on:
      db:
        condition: service_healthy
        restart: true
      rabbitmq:
        condition: service_healthy
        restart: true
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=HOB;User Id=sa;Password=Password123;TrustServerCertificate=True;
      - ConnectionStrings__RabbitMQ=amqp://local:local@rabbitmq:5672
      - ReportSettings__OutputDirectory=/reports
    volumes:
      - ./reports:/reports
    networks:
      - hob-network
    labels:
      - "traefik.enable=false"

  dashboard:
    build:
      context: ../src/front-end-nextjs/hob-dashboard
      dockerfile: Dockerfile
    image: hob-dashboard:latest
    container_name: hob-dashboard
    depends_on:
      - hob.api
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://hob.api:8080
    networks:
      - hob-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.hob.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"

networks:
  hob-network:
    external: true
